
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>BMD Studio Controller</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <section>
    <div class="select">
      <label for="port-select">USB Port:</label>
      <select name="port" id="port-select">
      </select>
    </div>
    <div class="select">
      <label for="camera-select">Camera:</label>
      <select name="camera" id="camera-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
    <div class="select">
      <label for="mode-select">Mode:</label>
      <select name="mode" id="mode-select">
      </select>
    </div>
  </section>
  <section>
    <label for="shutter">Shutter</label>
    <input id="shutter" type="range" min="0" max="14" step="1" value="1" />
    <div id="shutter-display" class="display">1/60</div>
  </section>
  <section>
    <label for="aperture">Aperture</label>
    <input id="aperture" type="range" min="0" max="16" step="1" value="8" />
    <div id="aperture-display" class="display">f4.0</div>
  </section>
  <section>
    <label for="iso">ISO</label>
    <input id="iso" type="range" min="0" max="4" step="1" value="2" />
    <div id="iso-display" class="display">400</div>
  </section>
  <section>
    <label for="temp">Color Temp</label>
    <input id="temp" type="range" min="0" max="17" step="1" value="9" />
    <div id="temp-display" class="display">5000</div>
  </section>
  <section>
    <label for="focus">Focus</label>
    <input id="focus" type="range" min="0.00" max="1.00" step="0.01" value="0.50" />
    <div id="focus-display" class="display">0.50</div>
  </section>
  <section>
    <label for="zoom">Zoom</label>
    <input id="zoom" type="range" min="8" max="200" step="1" value="25" />
    <div id="zoom-display" class="display">25</div>
  </section>
</body>

<script src="./renderer.js"></script>

</html>
